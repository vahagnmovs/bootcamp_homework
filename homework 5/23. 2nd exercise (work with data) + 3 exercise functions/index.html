<!DOCTYPE html>
<html>
<head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
</head>

<body>
<div id="app" style="height: 40px;"></div>
<h1>Employees</h1>


<form id="form">
        <label for="Max_Items_To_Show">Employees show limit</label>
        <input type="number" min="0" max="50" id="Max_Items_To_Show">
        <button type="button" id="button">Get filtered Employees</button>
        <hr>
</form>

<div class="filterContainer">
    <label for="search">Search</label>
    <input type="text" id="search">

    <label for="actives">Active</label>
    <input type="checkbox" id="actives">

    <label for="passives">Passive</label>
    <input type="checkbox" id="passives">

    <label for="all">All</label>
    <input type="checkbox" id="all">
    <hr>
</div>

<table id="myTable" width="100%," border="1px,">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Status</th>
        <th>Description</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody id="employees" style="text-align: center;"></tbody>
</table>
<script src="./index.js"></script>
</body>
</html>
