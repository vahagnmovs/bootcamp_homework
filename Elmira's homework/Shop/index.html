          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<header>

        <a class="nav__brand" href="/"><img src="./data/Logo-Logo.svg" style="height: 30px" alt="" /></a>
        <ul class="list nav__list collapsible__content">
            <div class="filterContainer">
                <label for="filter">Filter Watches</label>
                <input type="text" id="filter" placeholder="Search for product...">
            </div>
            <li class="nav__item"><a href="#">Watches</a></li>
            <li class="nav__item"><a href="#">Collections</a></li>
            <li class="nav__item"><a href="#">Contact Us</a></li>
            <!-- Trigger/Open The Modal -->

            <!-- The Modal -->
            <div id="myModal" class="modal">

                <!-- Modal content -->
                <div id="modal-content">
                    <span class="close">&times;</span>
                    <p>Some text in the Modal..</p>
                </div>

        </ul>
